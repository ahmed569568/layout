<div class="add-posts p-4">
  <a class="btn btn-primary" [routerLink]="['../add']"> <i class="fa fa-plus fa-lg"></i>Add New Post</a>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Descriptions</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ post.title }}</td>
      <td>{{ post.description.length > 5 ? (post.description | slice: 0:5) + '...' : post.description }}</td>
      <td style="width: 200px;">
        <a class="btn btn-default text-primary" [routerLink]="['../show', post.id]">
          <i class="fa fa-eye"></i>
        </a>
        <a class="btn btn-default text-info" [routerLink]="['../edit', post.id]">
          <i class="fa fa-edit"></i>
        </a>
        <!-- <a class="btn btn-default text-primary" (click)="deletePost(deleteModel, post.id)">
            <i class="fas fa-trash"></i>
          </a> -->
      </td>
    </tr>
  </tbody>
</table>
