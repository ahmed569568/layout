<div class="text-center signup">
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="fName" class="sr-only">First Name</label>
    <input type="text" id="fName" class="form-control mt-3" placeholder="First Name" required autofocus />

    <label for="lName" class="sr-only">Last Name</label>
    <input type="text" id="lName" class="form-control mt-3" placeholder="Last Name" required autofocus />

    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required autofocus />

    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required />

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">I have account already <a routerLink="/auth/login">Login</a></p>
  </form>
</div>
