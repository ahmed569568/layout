<div class="text-center login">
  <form class="form-login">
    <h1 class="h3 mb-3 font-weight-normal">Please login in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mt-3" placeholder="Email address" required autofocus />
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Password" required />
    <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">LogIn</button>
    <p class="mt-5 mb-3 text-muted">Creat new Account <a routerLink="/auth/signup">SignUp</a></p>
  </form>
</div>
